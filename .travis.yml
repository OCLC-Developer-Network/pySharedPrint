language: python
python:
  - "3.4"
  - "3.5"
  - "3.6"      # current default Python on Travis CI
  - "3.7"
  - "3.8"
# command to install dependencies
install:
  - pip install -r requirements.txt
# command to run tests
script:
  - pytest

stages:
  - name: deploy
    # require a tag to be present to deploy
    if: tag IS present

before_deploy:
  - npm install -g npm
  - npm install  

deploy:
  provider: script
  script: npm deploy
  skip_cleanup: true    

# configure notifications (email, IRC, campfire etc)
notifications:
    email:
        recipients:
        - coombsk@oclc.org
        on_success: always
        on_failure: always